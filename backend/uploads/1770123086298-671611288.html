<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Landing Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
</head>

<div class="relative min-h-screen bg-cover bg-center" style="background-image: url('your-high-quality-image.jpg');">
  <div class="absolute inset-0 bg-black opacity-30"></div> <div class="absolute inset-0 flex items-center justify-center">
    <div class="p-8 rounded-lg shadow-lg bg-gray-800 bg-opacity-70 text-white w-96">
      <h2 class="text-3xl font-bold mb-2">Welcome to <span class="text-blue-500">100xDevs</span></h2>
      <p class="mb-6 text-gray-300">Log in to access paid content!</p>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
        <input type="email" id="email" placeholder="name@email.com" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
        <input type="password" id="password" placeholder="********" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-300">Login</button>
    </div>
  </div>
</div>

</html>
